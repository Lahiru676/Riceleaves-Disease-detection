<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction with Drag-and-Drop</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        .drop-area {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            cursor: pointer;
        }
        .drop-area.hover {
            border-color: #666;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop an Image for Prediction</h1>
    <div id="drop-area" class="drop-area">Drop image here</div>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
